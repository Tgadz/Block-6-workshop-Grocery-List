<html>
  <head>
    <title>Grocery list</title>
    <link rel="stylesheet" href="style.css">
    <style>h1 {
    color: deeppink;
    text-align: center;
    font-size: 70px;
  }
      </style>
  </head>
  
  <body>  
    <h1>My Very Organized Grocery List</h1>

  <h2 id="first">Pantry Items</h2>

    <section>
      <div class="pantry">
        <h3 style="text-align: center;">Canned</h3>
          <ul>
            <li>corn</li>
            <li>tuna</li>
            <li>green beans</li>
          </ul>
      </div>

      <div class="pantry">
        <h3 style="text-align: center;">Dry Goods</h3>
        <ul>
          <li>Rice</li>
          <li>Lentils</li>
          <li>Pancake Mix</li>
        </ul>
      </div>

      <img src="https://m.media-amazon.com/images/I/81nX8PngfoL.jpg" alt="corn" height="200" width="200">
    </section>

    <h2 id="second">Freezer Items</h2>

    <section>
        <div class="freezer">
          <h3 style="text-align: center;">Veggies</h3>
          <ol>
            <li>Broccoli</li>
            <li>Carrots</li>
            <li>Bell Peppers</li>
          </ol>
        </div>

        <div class="freezer">
          <h3 style="text-align: center;">Snacks</h3>
          <ol>
            <li>Chicken nuggets</li>
            <li>Fries</li>
            <li>Tator Tots</li>
          </ol>
        </div>

        <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcdonalds-Chicken-McNuggets-6-pieces-2:1-3-product-tile-desktop?wid=829&hei=515&dpr=off" alt="nuggies" height="200" width="200">
    </section>
  </body>
</html>
